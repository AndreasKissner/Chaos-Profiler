<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>What </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="app-header">
        <h1>Ordnungs- / Unordnungsprofil</h1>
        <p class="subtitle">
            Spielerischer Psychotest für Programmieren, Familie, Freizeit, Geld,
            Beruf, Ernährung & KI
        </p>
    </header>

    <section id="start-screen" class="card">
        <h2>Deine Angaben</h2>
        <div class="form-row">
            <label for="user-name">Name</label>
            <input id="user-name" type="text" placeholder="Dein Name" />
        </div>
        <div class="form-row">
            <label for="user-age">Alter</label>
            <input id="user-age" type="number" min="10" max="120" placeholder="z.B. 35" />
        </div>
        <div class="form-row">
            <label for="user-gender">Geschlecht</label>
            <select id="user-gender">
                <option value="">Bitte wählen</option>
                <option value="weiblich">Weiblich</option>
                <option value="männlich">Männlich</option>
                <option value="divers">Divers</option>
                <option value="keine Angabe">Keine Angabe</option>
            </select>
        </div>
        <button class="primary-btn" onclick="startApp()">
            Weiter zur Themenauswahl
        </button>
    </section>


</body>

</html>
